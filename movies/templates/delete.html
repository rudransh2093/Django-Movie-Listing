{% extends 'base.html' %}
{% load static %}
{% block title %}
  Delete Movie
{% endblock %}

{% block content %}
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <style>
      .delete-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      .delete-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
        color: #1abc9c;
      }
      
      .delete-message {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .delete-message p {
        font-size: 1.2rem;
        color: #333;
      }
      
      .delete-actions {
        text-align: center;
      }
      
      .delete-actions button {
        background-color: #e74c3c;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease-in-out;
      }
      
      .delete-actions button:hover {
        background-color: #1abc9c;
      }
    </style>
  </head>

  <div class="delete-container">
    <h2 class="delete-title">Delete Movie</h2>
    <div class="delete-message">
      <p>Are you sure you want to delete "{{ movie.title }}"?</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="delete-actions">
        <button type="submit">Confirm Delete</button>
      </div>
    </form>
  </div>
{% endblock %}

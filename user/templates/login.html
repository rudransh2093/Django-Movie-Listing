{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      max-width: 360px;
      width: 100%;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .title {
      text-align: center;
      color: #16a085;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .row {
      margin-bottom: 15px;
      position: relative;
    }
    .row input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .row input:focus {
      border-color: #16a085;
      outline: none;
    }
    .row i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #16a085;
      font-size: 18px;
    }
    .row input {
      padding-left: 40px;
    }
    .button {
      text-align: center;
    }
    .button input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: #16a085;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button input:hover {
      background: #12876f;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #16a085;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Login</div>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {% if error_message %}
        <p style="color: red; text-align: center;">{{ error_message }}</p>
      {% endif %}
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>
      <div class="button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">
        Not a member? <a href="{% url 'signup' %}">Signup now</a>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock %}
